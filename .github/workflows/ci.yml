name: CI Foundation Check

on:
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          # This installs basic linting to satisfy the "meaningful check" requirement
          pip install flake8 

      - name: Run Backend Lint (QA Check)
        run: |
          # Stop the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Evidence of Passing Check
        run: echo "CI check passed successfully for Week 5 deliverable."