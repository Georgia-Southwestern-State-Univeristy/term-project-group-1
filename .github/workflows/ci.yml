name: CI Quality Checks

on:
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Formatting (Prettier)
        run: npm run format:check

      - name: Type Check (TypeScript)
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm test

      - name: Build Next.js
        run: npm run build
